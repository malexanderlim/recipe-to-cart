<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe to Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe to Instacart</h1>

    <div class="container">
        <section id="upload-section" class="step-section">
            <h2>1. Upload Recipe Image(s)</h2>
            <input type="file" id="recipeImages" accept="image/*,.heic,.heif" multiple>
            <div class="url-input-container">
                <input type="url" id="recipeUrlInput" placeholder="Or paste Recipe URL here">
                <button id="addUrlButton">Add URL</button>
            </div>
            <p class="helper-text">(Supports JPG, PNG, HEIC, etc. Select one or more files.)</p>
            <div id="image-preview-area"></div>
        </section>

        <section id="results-section">
            <h2>2. Extracted Recipes</h2>
            <p class="helper-text">(Adjust yield and uncheck items you already have before reviewing.)</p>
            <!-- Pantry checkbox added dynamically here -->
            <div id="recipe-results-container"></div>
            
            <div id="loading-indicator" class="loading" style="display: none;">Processing images...</div>
            <div id="error-message" class="error-message"></div>

            <!-- Re-add the button here, below results, before review area -->
            <div style="text-align: center; margin-top: 20px;"> <!-- Center the button -->
                 <button id="create-list-button" disabled>Review Final List</button>
            </div>

            <!-- NEW: Section for the final review list -->
            <div id="review-list-area" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <!-- Content generated by displayReviewList -->
            </div>
        </section>

        <section id="instacart-section">
            <!-- REMOVE static heading - This section is for final output -->
            <!-- Button moved/controlled by JS logic -->
            <div id="instacart-link-area"></div>
             <div id="instacart-loading-indicator" style="display: none;">Sending to Instacart...</div>
             <div id="instacart-error-message" class="error"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
